<!DOCTYPE html>
<html>
    <head>
        <title>Bundesliga</title>
        <script type="text/javascript" src="Bootstrap/bootstrap-4.5.0-dist/js/boostrap.min.js"></script>
	    <link rel="stylesheet" type="text/css" href="Bootstrap/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    </head>
    <body style="background-image: url(Images/Bundesliga.jpg);" ng-app="SampleApp">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4" style="text-align: center;">Bundesliga</h1>
            <p class="lead" style="text-align: center;">All Time Leading Goal Scorers</p>
            <hr class="my-4">
            <a href="index.html" style="margin-left: 46%;">Back to Home</a>
        </div>
        <div class="card" style="width: max-content; margin-left: 38%; align-items: center;" ng-controller="Muller">
            <div class="card-header">
                {{name}}
            </div>
            <div class="card-body">
                <img src="Images/Muller.jpg" style="width: 350px; height: 350px;">
                <h5 class="card-title" style="text-align: center;">Goals:{{goals}}</h5>
            </div>
            <div class="card-footer">
                Age:{{age}}
            </div>
        </div>
        <div class="card" style="width: max-content; align-items: center; margin-left:38%; margin-top: 25px;" ng-controller='Fischer'>
            <div class="card-header">
                {{name}}
            </div>
            <div class="card-body">
                <img src="Images/Fischer.jpg" style="width: 350px; height: 350px;">
                <h5 class="card-title" style="text-align: center;">Goals:{{goals}}</h5>
            </div>
            <div class="card-footer">
                Age:{{age}}
            </div>
        </div>
        <div class="card" style="width: max-content; align-items: center; margin-left:38%; margin-top: 25px;" ng-controller='Lewy'>
            <div class="card-header">
                {{name}}
            </div>
            <div class="card-body">
                <img src="Images/Lewy.jpg" style="width: 350px; height: 350px;">
                <h5 class="card-title" style="text-align: center;">Goals:{{goals}}</h5>
            </div>
            <div class="card-footer">
                Age:{{age}}
            </div>
        </div>
    </body>
</html>
